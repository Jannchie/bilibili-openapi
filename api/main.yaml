openapi: 3.0.3
info:
  title: Bilibili API
  version: v0.1.0
  description: Bilibili API 文档。
paths:
  /x/activity/subject/info:
    get:
      tags:
        - 活动
      servers:
        - url: https://api.bilibili.com
      summary: 主题信息
      parameters:
        - name: sid
          in: query
          description: 活动 id
          required: true
          schema:
            type: integer
            format: int64
        - name: bvid
          in: query
          description: 来源视频 bvid
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubjectInfoResponse"
  /x/activity/page/list:
    get:
      servers:
        - url: https://api.bilibili.com
      tags:
        - 活动
      summary: 获取活动列表
      parameters:
        - name: plat
          in: query
          description: 活动平台类型?
          required: true
          schema:
            type: string
            enum:
              - "1"
              - "3"
              - 1,3
            default: 1,3
        - name: mold
          in: query
          description: mold
          required: false
          schema:
            type: integer
            format: int64
            default: 0
        - name: http
          in: query
          description: http
          required: false
          schema:
            type: integer
            format: int64
            default: 3
        - name: pn
          in: query
          description: 目标页码
          required: false
          schema:
            type: integer
            format: int64
            default: 1
        - name: ps
          in: query
          description: 每页条数
          required: false
          schema:
            type: integer
            format: int64
            default: 15
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActivityListResponse"
  /link_draw/v2/Vote/operate:
    post:
      servers:
        - url: https://api.vc.bilibili.com
      security:
        - sessionData: []
      tags:
        - 相簿
      summary: 点赞/取消点赞相簿
      parameters:
        - in: cookie
          name: SESSDATA
          required: true
          schema:
            type: string
          description: SESSDATA Cookie
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                doc_id:
                  type: integer
                  format: int64
                  description: 相簿 ID
                  example: 99184721
                type:
                  type: integer
                  format: int64
                  description: 操作方式
                  example: 1
                  enum:
                    - 1
                    - 2
                csrf_token:
                  type: string
                  description: CSRF Token
              required:
                - doc_id
                - type
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VoteOperateResponse"
  /user_plus/v1/Fav/delete:
    post:
      servers:
        - url: https://api.vc.bilibili.com
      tags:
        - 相簿
      summary: 取消收藏相簿
      parameters:
        - in: cookie
          name: SESSDATA
          required: true
          schema:
            type: string
          description: SESSDATA Cookie
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                fav_id:
                  type: integer
                  format: int64
                  description: 相簿 ID
                  example: 99184721
                biz_type:
                  type: integer
                  format: int64
                  description: 业务类型
                  example: 2
                csrf_token:
                  type: string
                  description: CSRF Token
              required:
                - fav_id
                - biz_type
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FavOperateResponse"
  /user_plus/v1/Fav/add:
    post:
      servers:
        - url: https://api.vc.bilibili.com
      tags:
        - 相簿
      summary: 收藏相簿
      parameters:
        - in: cookie
          name: SESSDATA
          required: true
          schema:
            type: string
          description: SESSDATA Cookie
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                fav_id:
                  type: integer
                  format: int64
                  description: 相簿 ID
                  example: 99184721
                biz_type:
                  type: integer
                  format: int64
                  description: 业务类型
                  example: 2
                csrf_token:
                  type: string
                  description: CSRF Token
              required:
                - fav_id
                - biz_type
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FavOperateResponse"
  /photo_activity/v2/Activity/list:
    get:
      servers:
        - url: https://api.vc.bilibili.com
      tags:
        - 相簿
        - 活动
      summary: 获取相簿热门活动列表
      parameters:
        - name: type
          in: query
          description: 活动类型
          required: false
          schema:
            type: integer
            format: int64
            enum:
              - 0
              - 1
              - 2
            default: 0
        - name: biz
          in: query
          description: 分区
          required: false
          schema:
            type: integer
            format: int64
            enum:
              - 0
              - 1
              - 2
            default: 0
        - name: page_num
          in: query
          description: 页码
          required: false
          schema:
            type: integer
            format: int64
            default: 4
        - name: page_size
          in: query
          description: 每页项数
          required: false
          schema:
            type: integer
            format: int64
            default: 0
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActivityListResponse"
