      parameters:
        - in: cookie
          name: SESSDATA
          required: true
          schema:
            type: string
          description: SESSDATA Cookie
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  description: 文章 cv id
                  example: 5806746
                type:
                  type: integer
                  format: int64
                  description: 操作方式
                  example: 1
