                  format: int64
                  description: 文章 cv id
                  example: 5806746
                upid:
                  type: integer
                  format: int64
                  description: 文章作者 mid
                  example: 486980924
                multiply:
                  type: integer
                  format: int64
                  description: 投币数量
                  example: 1
                  maximum: 2
                avtype:
                  type: integer
                  format: int64
                  description: avtype
                  example: 2
                csrf:
                  type: string
                  description: CSRF Token
              required:
                - aid
                - upid
                - multiply
                - avtype
                - csrf
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArticleCoinAddResponse"
